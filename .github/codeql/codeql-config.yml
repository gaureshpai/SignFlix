# Empty CodeQL configuration file
# Add custom queries or configurations here if needed.
name: CodeQL

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 12 * * 0'

jobs:
  codeql_javascript:
    name: CodeQL Analysis (JavaScript)
    runs-on: ubuntu-latest

    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'javascript' ]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Ensure Node.js is available
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: ./site/package-lock.json

      # Install dependencies from ./site
      - name: Install dependencies
        working-directory: ./site
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          elif [ -f yarn.lock ]; then
            yarn install --frozen-lockfile
          else
            echo "No lockfile found, generating package-lock.json..."
            npm install --package-lock-only
            npm ci
          fi

      # Initialize CodeQL
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          queries: security-and-quality
          working-directory: ./site

      # Autobuild (needed for JS/TS projects)
      - name: Autobuild
        uses: github/codeql-action/autobuild@v3
        with:
          working-directory: ./site

      # Run analysis
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{ matrix.language }}"
